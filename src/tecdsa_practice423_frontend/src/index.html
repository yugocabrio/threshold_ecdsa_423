<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threshold ECDSA Signature Demo</title>
    <link rel="stylesheet" href="main.css">
    <script type="module" src="./index.js"></script>
</head>
<body>
  <div class="container">
    <h1>Threshold ECDSA Signature Demo</h1>
    <div class="text-center">
        <button id="getPublicKey">Get Public Key</button>
    </div>
    <br>
    <br>
    <div id="publicKey" class="result-value text-center"></div>
    <br>
    <div>
        <label for="message">Message:</label>
        <input type="text" id="message" name="message" required>
        <button id="signAndVerify">Sign and Verify</button>
    </div>
    <br>
    <br>
    <div class="text-center">
        <div class="result-label">Signature:</div>
        <br>
        <br>
        <div id="signature" class="result-value text-center"></div>
        <br>
        <br>
        <div class="result-label">Result:</div>
        <br>
        <br>  
        <div id="verification" class="result-value text-center"></div>
    </div>
  </div>
</body>
</html>
